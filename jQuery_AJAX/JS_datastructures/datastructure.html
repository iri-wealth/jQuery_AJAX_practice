<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datastructures in Java Script</title>
  </head>
  <body>
    <h1>Data structures in Java Script</h1>
    <script type="text/javascript">
      // Array distructuring
      const restaurant = {
        name: "Classico Italiano",
        location: "Via Angelo Tavanti 23, Firenze, Italy",
        categories: ["Italian", "Pizzeria", "Vegetarian", "Organic"],
        starterMenu: [
          "Focaccia",
          "Bruschetta",
          "Garlic Bread",
          "Caprese Salad"
        ],
        mainMenu: ["Pizza", "Pasta", "Risotto"]
      };
      const arr = [2, 3, 4];

      const [x, y, z] = arr;
      console.log(x, y, z, arr);

      const [main, second, third] = restaurant.categories;
      console.log(main, second, third);

      //nested destructuring
      const nested = [1, 2, [5, 6]];
      const [i, , [j, k]] = nested;
      console.log(i, j, k, nested);

      //default values
      const [p = 1, q = 1, r = 1] = [8, 9];
      console.log(p, q, r);

      //destructuring obbjects
      const { name, categories } = restaurant;
      console.log(name, categories);

      const {
        name: restaurantName,
        location: address,
        categories: currentMenu
      } = restaurant;
      console.log(restaurantName, address, currentMenu);

      const { menu = [], starterMenu: starters = [] } = restaurant;
      console.log(menu, starters);

      const arr1 = [4, 5, 6];
      const arr1New = [1, 2, arr1[0], arr1[2]];

      const newArr = [1, 2, ...arr1]; //spread operator ... when we want to expand our array of data
      console.log(newArr);
      //how to create shallow copies of arrays
      const mainMenu = [...restaurant.starterMenu];
      console.log(mainMenu);
      // iterables are arrays, strings, maps, sets but not objects
      const str = "Irina";
      const letters = [...str, "", "s"];
      console.log(letters);

      //REST of the element
      const arr2 = [1, 2, 3, 4, ...9, 8];
      const [a, b, ...others] = [1, 2, 3, 4];
    </script>
  </body>
</html>
